<h1>WKCN의 의미</h1>
<p>WKCN 은 원동규의 성 WON, 김남기의 성 KIM 최용준의 성 CHOI, 남장현의 성 NAM
  성의 스펠링 앞 글자만 따면 W,K.C,N = WKCN </p>
